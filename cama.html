<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego de Cama</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* --- Estilos generales --- */
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #99ccff; /* Azul clarito */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        position: relative;
        width: 90%;
        max-width: 600px;
        text-align: center;
        z-index: 10;
    }

    h1#pregunta {
        font-size: 1.5em;
        color: #003366;
        line-height: 1.3;
        margin-bottom: 1em;
    }

    button {
        padding: 0.8em 1.5em;
        font-size: 1em;
        margin: 0.5em;
        cursor: pointer;
        border-radius: 10px;
        border: none;
        position: relative;
        z-index: 10;
        color: white;
        font-weight: bold;
    }

    #camaMiguel { background-color: #cc3333; }  /* rojo oscuro */
    #camaAlejandro { background-color: #339933; } /* verde oscuro */

    button:active { transform: scale(1.1); }

    #mensaje {
        font-size: 1.2em;
        color: #003366;
        margin-top: 1em;
        white-space: pre-line;
    }

    #camas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
    }

    .camaEmoji {
        position: absolute;
        font-size: 1.5em;
        animation: caer linear forwards;
    }

    @keyframes caer {
        0% { transform: translateY(-2em); opacity: 1; }
        100% { transform: translateY(110%); opacity: 0; }
    }
</style>
</head>

    <button id="camaMiguel">Cama de Miguel</button>

    <div id="camas"></div>
</div>

</html>
